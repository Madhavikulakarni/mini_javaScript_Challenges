<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StringTransformers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>String Transformers</h2>
      <hr />
    </header>
    <main>
        <input type="text" name="" id="inpId">
        <div class="box"  id="lowecase">
            <label class="labelClass" for="">lower Case</label>
            <span></span>
        </div>
        <div class="box" id="uppercase">
            <label class="labelClass" for="">Upper Case</label>
            <span></span>
        </div>
        <div class="box">
            <label class="labelClass" for="">Camel Case</label>
            <span id="camel"></span>
        </div>
        <div class="box">
            <label class="labelClass" for="">Pascal Case</label>
            <span id="pascal"></span>
        </div>
        <div class="box">
            <label class="labelClass" for="">Snake Case</label>
            <span id="snake"></span>
        </div>
        <div class="box">
            <label class="labelClass" for="">Kabab Case</label>
            <span id="kabab"></span>
        </div>
        <div class="box">
            <label class="labelClass" for="">Trim</label>
            <span id="trim"></span>
        </div>
    </main>
    <footer>Made with <span>&hearts;</span> by Madhavi</footer>
  </body>
</html>
