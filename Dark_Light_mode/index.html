<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light&DarkMode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Light &amp; Dark mode</h2>
      <hr />
    </header>
    <main>
        <div>
            <label for="dark-check-box">Dark mode : </label>
        <input id="dark-check-box" type="checkbox">
        </div>
        <h2 id="firsth2">The entire page color theme is controlled using CSS and JavaScript</h2>
       <div>
         <label for="dark-check-box2">Container dark mode : </label>
        <input id="dark-check-box2" type="checkbox">
       </div>
        <h2 class="containerBox">The container color scheme is controlled by only CSS</h2>
    </main>
    <footer>Made with <span>&hearts;</span> by Madhavi</footer>
  </body>
</html>
