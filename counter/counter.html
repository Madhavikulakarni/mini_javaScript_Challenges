<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="counter.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Counter</h2>
      <hr />
    </header>
    <main>
      <h1 id="counterid">0</h1>
      <div class="signDiv">
        <button id="minus">-</button>
        <button id="plus">+</button>
      </div>

      <div class="labelDiv">
        <label id="labelid" for="">Increment/Decrement by:</label>
      <input id="inputid" type="number"/>
      </div>
      <button id="resetid">Reset</button>
    </main>
    <footer>Made with <span>&hearts;</span> by Madhavi</footer>
  </body>
</html>
