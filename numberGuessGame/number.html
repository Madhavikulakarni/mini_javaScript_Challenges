<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="number.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Guess the number</h2>
      <hr />
    </header>
    <main>
      <p>Enter a guess between 0 to 100</p>
      <form>
        <input class="inputClass" type="number" min="0" max="100" placeholder="Enter a number">
      
      <div class="twobtns">
        <button id="submit">Submit</button>
        <button id="GameStart">Start Game</button>
      </div>
      <p class="Congrats"></p>
      </form>
    </main>
    <footer>Made with <span>&hearts;</span> by Madhavi</footer>
  </body>
</html>
